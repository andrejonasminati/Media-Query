<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Query</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login" >
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo a sua conta original do nosso site.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="box1">
                        <span class="material-symbols-outlined">
                            Person
                            </span>
                        <input type="email" id="ilogin" name="login" placeholder="Seu e-mail" autocomplite="e-mail" required maxlength="30">
                        <label for="ilogin" ></label>
                    </div>
                    <div id="box2">
                        <span class="material-symbols-outlined">
                            Key
                            </span>
                        <input type="password" id="isenha" name="senha" placeholder="Sua senha" autocomplete="current-password"required minlength="8">
                        <label for="isenha"></label>
                    </div><br>
                    <input type="submit" Value="Entrar" id="button-sub"><br>
                    <a href="esqueci.html" id="esquecer-senha">Esqueci a senha 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
